<!DOCTYPE html>
<html>
<head>
    <title>üéâ Jaime's Epic Birthday Party! üéâ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loading h1 {
            color: white;
            font-size: 48px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }
        
        button {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        #songInfo {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        @keyframes fallDown {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0;
            }
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>üéà Loading Birthday Magic... üéà</h1>
    </div>
    
    <div id="controls" style="display: none;">
        <h2>üéâ Jaime's Birthday Controls üéâ</h2>
        
        <div id="songInfo">
            <strong>Now Playing:</strong>
            <div id="currentSong">Click a song to play!</div>
        </div>
        
        <div>
            <h3>üéµ Music</h3>
            <button onclick="playSong(0)">Play Song 1</button>
            <button onclick="playSong(1)">Play Song 2</button>
            <button onclick="playSong(2)">Play Song 3</button>
            <button onclick="toggleMusic()">Pause/Resume</button>
        </div>
        
        <div>
            <h3>‚ú® Effects</h3>
            <button onclick="spawnConfetti()">üéä Confetti!</button>
            <button onclick="launchFirework()">üéÜ Firework!</button>
            <button onclick="spawnBalloons()">üéà Balloons!</button>
            <button onclick="toggleRotation()">üîÑ Auto-Rotate</button>
        </div>
        
        <div style="margin-top: 15px; font-size: 12px; opacity: 0.8;">
            <p>üéÆ Keyboard Controls:</p>
            <p>SPACE = Confetti | F = Firework | B = Balloons</p>
            <p>1-3 = Switch Songs | R = Toggle Rotation</p>
        </div>
    </div>
    
    <audio id="audio" preload="auto"></audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        let scene, camera, renderer;
        let particles = [];
        let balloons = [];
        let confettiParticles = [];
        let fireworks = [];
        let autoRotate = true;
        let time = 0;
        
        // Audio setup
        const audio = document.getElementById('audio');
        let currentSongIndex = 0;
        const songs = [
            { file: 'song1.mp3', name: 'üéµ Happy Birthday Dude!' },
            { file: 'song2.mp3', name: 'üéµ Happy B-Day Jaime!' },
            { file: 'song3.mp3', name: 'üéµ Yo Jaime, It\'s Your Day!' }
        ];
        
        function init() {
            // Check if THREE.js is available
            if (typeof THREE === 'undefined') {
                console.warn('THREE.js library failed to load. Using fallback mode.');
                // Hide loading, show controls anyway
                document.getElementById('loading').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
                
                // Show a message about fallback mode
                const controlsDiv = document.getElementById('controls');
                const fallbackMsg = document.createElement('div');
                fallbackMsg.style.background = 'rgba(255, 200, 0, 0.8)';
                fallbackMsg.style.padding = '10px';
                fallbackMsg.style.borderRadius = '5px';
                fallbackMsg.style.marginBottom = '10px';
                fallbackMsg.innerHTML = '‚ö†Ô∏è <strong>Fallback Mode</strong><br>3D effects unavailable, using 2D animations instead.';
                controlsDiv.insertBefore(fallbackMsg, controlsDiv.firstChild);
                return;
            }
            
            try {
                // Create scene
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000033, 0.008);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 10, 30);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0xff00ff, 2, 100);
            pointLight1.position.set(20, 20, 20);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x00ffff, 2, 100);
            pointLight2.position.set(-20, 20, -20);
            scene.add(pointLight2);
            
            const pointLight3 = new THREE.PointLight(0xffff00, 2, 100);
            pointLight3.position.set(0, 30, 0);
            scene.add(pointLight3);
            
            // Create main text
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
                // Happy Birthday text
                const textGeometry1 = new THREE.TextGeometry('HAPPY BIRTHDAY', {
                    font: font,
                    size: 3,
                    height: 0.5,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.1,
                    bevelSize: 0.05,
                    bevelSegments: 5
                });
                
                const textMaterial1 = new THREE.MeshPhongMaterial({
                    color: 0xff00ff,
                    emissive: 0xff00ff,
                    emissiveIntensity: 0.3,
                    shininess: 100
                });
                
                const textMesh1 = new THREE.Mesh(textGeometry1, textMaterial1);
                textGeometry1.center();
                textMesh1.position.y = 10;
                scene.add(textMesh1);
                
                // JAIME text
                const textGeometry2 = new THREE.TextGeometry('JAIME', {
                    font: font,
                    size: 5,
                    height: 1,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.2,
                    bevelSize: 0.1,
                    bevelSegments: 5
                });
                
                const textMaterial2 = new THREE.MeshPhongMaterial({
                    color: 0xffd700,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.4,
                    shininess: 100
                });
                
                const textMesh2 = new THREE.Mesh(textGeometry2, textMaterial2);
                textGeometry2.center();
                textMesh2.position.y = 3;
                scene.add(textMesh2);
            });
            
            // Create particle field
            createParticleField();
            
            // Create initial balloons
            createBalloons(20);
            
            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshBasicMaterial({
                color: 0x111144,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.5
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -10;
            scene.add(floor);
            
            // Hide loading, show controls
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            
            // Start animation
            animate();
            
            } catch (error) {
                console.error('THREE.js initialization failed:', error);
                // Hide loading, show controls anyway
                document.getElementById('loading').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
                
                // Show error message
                const controlsDiv = document.getElementById('controls');
                const errorMsg = document.createElement('div');
                errorMsg.style.background = 'rgba(255, 100, 100, 0.8)';
                errorMsg.style.padding = '10px';
                errorMsg.style.borderRadius = '5px';
                errorMsg.style.marginBottom = '10px';
                errorMsg.innerHTML = '‚ùå <strong>3D Mode Failed</strong><br>Using 2D fallback animations.';
                controlsDiv.insertBefore(errorMsg, controlsDiv.firstChild);
            }
        }
        
        function createParticleField() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < particleCount; i++) {
                positions.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
                
                colors.push(Math.random(), Math.random(), Math.random());
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const points = new THREE.Points(geometry, material);
            scene.add(points);
            particles.push(points);
        }
        
        // Fallback functions for when THREE.js is not available
        function showFallbackConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '1000';
            document.body.appendChild(confettiContainer);
            
            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['üéä', 'üéâ', '‚ú®', 'üí´', '‚≠ê'][Math.floor(Math.random() * 5)];
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-50px';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                confetti.style.animation = `fallDown ${2 + Math.random() * 3}s linear forwards`;
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 5000);
        }
        
        function showFallbackBalloons() {
            const balloonContainer = document.createElement('div');
            balloonContainer.style.position = 'fixed';
            balloonContainer.style.bottom = '0';
            balloonContainer.style.left = '0';
            balloonContainer.style.width = '100%';
            balloonContainer.style.height = '100%';
            balloonContainer.style.pointerEvents = 'none';
            balloonContainer.style.zIndex = '999';
            document.body.appendChild(balloonContainer);
            
            // Create 10 balloons
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.innerHTML = 'üéà';
                balloon.style.position = 'absolute';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.bottom = '-50px';
                balloon.style.fontSize = '30px';
                balloon.style.animation = `floatUp ${3 + Math.random() * 4}s ease-out forwards`;
                balloonContainer.appendChild(balloon);
            }
            
            // Remove balloons after animation
            setTimeout(() => {
                document.body.removeChild(balloonContainer);
            }, 7000);
        }
        
        function showFallbackFirework() {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.style.position = 'fixed';
            fireworkContainer.style.top = '0';
            fireworkContainer.style.left = '0';
            fireworkContainer.style.width = '100%';
            fireworkContainer.style.height = '100%';
            fireworkContainer.style.pointerEvents = 'none';
            fireworkContainer.style.zIndex = '1001';
            document.body.appendChild(fireworkContainer);
            
            // Create firework burst at random position
            const x = Math.random() * 80 + 10; // 10-90% from left
            const y = Math.random() * 60 + 20; // 20-80% from top
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = ['üí•', '‚ú®', 'üåü', '‚≠ê'][Math.floor(Math.random() * 4)];
                particle.style.position = 'absolute';
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.fontSize = '20px';
                particle.style.animation = `explode ${1 + Math.random()}s ease-out forwards`;
                
                // Random direction for explosion
                const angle = (i / 30) * 2 * Math.PI;
                const distance = 50 + Math.random() * 100;
                particle.style.setProperty('--end-x', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--end-y', Math.sin(angle) * distance + 'px');
                
                fireworkContainer.appendChild(particle);
            }
            
            // Remove firework after animation
            setTimeout(() => {
                document.body.removeChild(fireworkContainer);
            }, 2000);
        }
        
        function createBalloons(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(2, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });
                
                const balloon = new THREE.Mesh(geometry, material);
                balloon.position.set(
                    (Math.random() - 0.5) * 40,
                    Math.random() * 20 - 5,
                    (Math.random() - 0.5) * 40
                );
                
                balloon.userData = {
                    floatSpeed: Math.random() * 0.02 + 0.01,
                    floatOffset: Math.random() * Math.PI * 2
                };
                
                scene.add(balloon);
                balloons.push(balloon);
            }
        }
        
        function spawnConfetti() {
            // Check if THREE.js is loaded
            if (typeof THREE === 'undefined' || !scene) {
                console.warn('THREE.js not loaded - showing fallback confetti animation');
                showFallbackConfetti();
                return;
            }
            
            const count = 50;
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.1);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5)
                });
                
                const confetti = new THREE.Mesh(geometry, material);
                confetti.position.set(
                    (Math.random() - 0.5) * 10,
                    20,
                    (Math.random() - 0.5) * 10
                );
                
                confetti.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.5,
                        Math.random() * 0.2,
                        (Math.random() - 0.5) * 0.5
                    ),
                    rotationSpeed: new THREE.Vector3(
                        Math.random() * 0.2,
                        Math.random() * 0.2,
                        Math.random() * 0.2
                    ),
                    life: 300
                };
                
                scene.add(confetti);
                confettiParticles.push(confetti);
            }
        }
        
        function launchFirework() {
            // Check if THREE.js is loaded
            if (typeof THREE === 'undefined' || !scene) {
                console.warn('THREE.js not loaded - showing fallback firework animation');
                showFallbackFirework();
                return;
            }
            
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const light = new THREE.PointLight(color, 5, 50);
            light.position.set(
                (Math.random() - 0.5) * 30,
                0,
                (Math.random() - 0.5) * 30
            );
            
            light.userData = {
                velocity: new THREE.Vector3(0, 0.5, 0),
                life: 100,
                color: color
            };
            
            scene.add(light);
            fireworks.push(light);
        }
        
        function spawnBalloons() {
            // Check if THREE.js is loaded
            if (typeof THREE === 'undefined' || !scene) {
                console.warn('THREE.js not loaded - showing fallback balloon animation');
                showFallbackBalloons();
                return;
            }
            
            createBalloons(10);
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        function playSong(index) {
            currentSongIndex = index;
            audio.src = songs[index].file;
            audio.play();
            document.getElementById('currentSong').textContent = songs[index].name;
        }
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Skip animation if THREE.js is not loaded or scene not initialized
            if (typeof THREE === 'undefined' || !scene || !camera || !renderer) {
                return;
            }
            
            try {
                time += 0.01;
                
                // Rotate camera
                if (autoRotate) {
                    camera.position.x = Math.cos(time * 0.5) * 30;
                    camera.position.z = Math.sin(time * 0.5) * 30;
                    camera.lookAt(0, 0, 0);
                }
                
                // Animate particles
                particles.forEach(particle => {
                    particle.rotation.y += 0.001;
                });
                
                // Animate balloons
                balloons.forEach(balloon => {
                    balloon.position.y += Math.sin(time + balloon.userData.floatOffset) * balloon.userData.floatSpeed;
                    balloon.rotation.y += 0.01;
                });
                
                // Update confetti
                confettiParticles = confettiParticles.filter(confetti => {
                    confetti.position.add(confetti.userData.velocity);
                    confetti.userData.velocity.y -= 0.01; // gravity
                    
                    confetti.rotation.x += confetti.userData.rotationSpeed.x;
                    confetti.rotation.y += confetti.userData.rotationSpeed.y;
                    confetti.rotation.z += confetti.userData.rotationSpeed.z;
                    
                    confetti.userData.life--;
                    
                    if (confetti.userData.life <= 0 || confetti.position.y < -10) {
                        scene.remove(confetti);
                        return false;
                    }
                    return true;
                });
                
                // Update fireworks
                fireworks = fireworks.filter(firework => {
                    firework.position.add(firework.userData.velocity);
                    firework.userData.life--;
                    
                    if (firework.userData.life === 50) {
                        // Explode!
                        for (let i = 0; i < 20; i++) {
                            const particle = new THREE.Mesh(
                                new THREE.SphereGeometry(0.2),
                                new THREE.MeshBasicMaterial({ color: firework.userData.color })
                            );
                            particle.position.copy(firework.position);
                            particle.userData = {
                                velocity: new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.5,
                                    (Math.random() - 0.5) * 0.5,
                                    (Math.random() - 0.5) * 0.5
                                ),
                                life: 50
                            };
                            scene.add(particle);
                            confettiParticles.push(particle);
                        }
                    }
                    
                    if (firework.userData.life <= 0) {
                        scene.remove(firework);
                        return false;
                    }
                    return true;
                });
                
                renderer.render(scene, camera);
            } catch (error) {
                console.error('Animation error:', error);
                // Continue animation loop even if there's an error
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                    spawnConfetti();
                    break;
                case 'f':
                    launchFirework();
                    break;
                case 'b':
                    spawnBalloons();
                    break;
                case 'r':
                    toggleRotation();
                    break;
                case '1':
                    playSong(0);
                    break;
                case '2':
                    playSong(1);
                    break;
                case '3':
                    playSong(2);
                    break;
            }
        });
        
        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Auto play next song
        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
